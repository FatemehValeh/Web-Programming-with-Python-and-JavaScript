<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Advanced Search</title>
    <style media="screen">
      input{
        float: left;
        display: inline-block;
        min-width: 167px;
        min-height: 41px;
        vertical-align: middle;
        width: 50%;
      }
    </style>
</head>
<body>
  <div class="content">
    <h2>Google</h2>
    <h2 style="color: red">Advanced Search</h2>
    <form action="https://google.com/advanced_search">
      <div class="a">
        <label for="q">all these words:</label>
        <input type="text" name="q">
        </div>
      <div class="b">
        <label for="q">this exact word or phrase:</label>
        <input type="text" name="q">
      </div>
      <div class="c">
        <label for="q">any of these words:</label>
        <input type="text" name="q">
      </div>
      <div class="d">
        <label for="q">none of these words:</label>
        <input type="text" name="q">
      </div>
  </div>
</body>
</html>
